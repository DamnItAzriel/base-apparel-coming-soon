<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="/images/logo.svg" alt="Logo Image">
  </div>

  <div id="hero">
    <!-- <img src="/images/hero-mobile.jpg" srcset="/images/hero-mobile.jpg 375px, /images/hero-desktop.jpg 1440px" alt="Hero Image Mobile"> -->
    <picture>
      <source media="(min-width:720px)" srcset="/images/hero-desktop.jpg">
      <!-- <source media="(min-width:465px)" srcset="img_white_flower.jpg"> -->
      <img src="/images/hero-mobile.jpg" alt="Hero Image Mobile">
    </picture>
  </div>
  
  <div id="content">
    <h1>
      <span style="color: hsl(0, 36%, 70%); font-weight: 100;">
        WE'RE 
      </span><br>
      COMING <br>
      SOON
    </h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  </div>
<form action="#">
  <div id="email">
      <!-- Email Address -->
      <input type="email" class="in" placeholder="Email Address" required="" >
      <input type="submit" class="sub" value="">
      <!-- <span id="error">Please provide a valid email</span> -->
      <!-- <p class="error">Please provide a valid email</p> -->
      <label for="" class="error">Please provide a valid email</label>
  </div>
</form>
  <footer>
    <p class="attribution">
      <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->
      Coded by <a href="https://twitter.com/DamnItAzriel" target="_blank">Pankaj Pawar</a>.
    </p>
  </footer>
</body>
</html>
